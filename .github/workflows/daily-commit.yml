name: Daily Commit (streak)

on:
  schedule:
    - cron: '0 6 * * *'   # daily at 06:00 UTC = 11:30 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Make daily empty commit
        run: |
          git config user.name "Aryan Jadhav"
          git config user.email "aryanjyoti.31@gmail.com"
          git commit --allow-empty -m "Automated daily commit: $(date -u)"
          git push origin HEAD
